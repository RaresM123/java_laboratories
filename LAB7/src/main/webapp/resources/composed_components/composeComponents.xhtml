<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite = "http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<composite:interface>
    <composite:attribute name="idMeeting" required="true"/>
    <composite:attribute name="topicMeeting" required="true"/>
    <composite:attribute name="startingtimeMeeting" required="true"/>
    <composite:attribute name="durationMeeting" required="true"/>
    <composite:attribute name="personsAttending" required="false"/>
    <composite:attribute name="locationMeeting" required="false"/>
</composite:interface>
<composite:implementation>
    <p:panelGrid columns="2">
        <f:facet name="header">
            Meeting Information
        </f:facet>

        <h:outputText value="ID:" />
        <h:outputText value="#{cc.attrs.idMeeting}" />

        <h:outputText value="Topic:" />
        <h:outputText value="#{cc.attrs.topicMeeting}" />

        <h:outputText value="Starting Time:" />
        <h:outputText value="#{cc.attrs.startingtimeMeeting}" />

        <h:outputText value="Duration:" />
        <h:outputText value="#{cc.attrs.durationMeeting}" />

        <h:outputText value="Persons:" />
        <h:outputText value="#{cc.attrs.personsAttending}" />

        <h:outputText value="Location:" />
        <h:outputText value="#{cc.attrs.locationMeeting}" />
    </p:panelGrid>

</composite:implementation>
</html>
