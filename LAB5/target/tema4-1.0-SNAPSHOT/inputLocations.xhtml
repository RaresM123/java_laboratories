<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Location Register</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="locationName" value="Location Name:"/><br></br>
        <h:inputText id="locationName"
                     value="#{locationBean.name}" converter="locationConverter"
                     required="true"/><br></br><br></br>
        <h:outputLabel for="idLocation" value="Id:"/><br></br>
        <h:inputText id="idLocation"
                     value="#{locationBean.id}"
                     required="true"/><br></br><br></br>

        <h:commandButton id="submit" value="Submit" action="#{managerBean.addLocation(locationBean)}"/>
    </h:form>
</h:body>

</html>
