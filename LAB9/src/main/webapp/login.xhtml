<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="en" lang="en">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <h:form id="registrationForm">
        <p:panel header="Login Form" style="width: 500px;">
            <p:messages/>
            <h:panelGrid columns="2">
                <h:outputText value="usr" />
                <h:inputText id="usr" value="#{serviceLoginBean.usr}" required="true" requiredMessage="Name for the user is mandatory"/>

                <h:outputText value="Pwd" />
                <h:inputSecret id="pwd" value="#{serviceLoginBean.pwd}" required="true" requiredMessage="Password is mandatory"/>
                <br></br><br></br>

                <h:commandButton action="#{serviceLoginBean.validateUser}"
                                 value="Login" update="registrationForm"/>
            </h:panelGrid></p:panel></h:form>
</h:body>

</html>
