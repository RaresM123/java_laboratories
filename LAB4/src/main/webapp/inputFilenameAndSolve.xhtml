<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Solve Meeting Problem</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="fileName" value="File Name:"/><br></br>
        <h:inputText id="fileName"
                     value="#{filenameBean.filename}"
                     required="true"/><br></br><br></br>

        <h:commandButton id="submit" value="Solve" action="#{managerBean.solveMeetingProblem(filenameBean)}"/>
    </h:form>
</h:body>
</html>
